<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .profile-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .studentDetails {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Student Profile</h1>
        </div>
    </div>
    <div class="studentDetails">
        <h1>Student Details</h1>
        <div id="studentDetails">
            <!-- Student details will be displayed here -->
        </div>
    </div>

    <script>
        fetch('/profile')
            .then(response => response.json())
            .then(data => {
                let studentDetails = document.getElementById('studentDetails');
                if (data.SysId !== undefined) {
                    studentDetails.innerHTML = `<table>
                    <tr>
                        <th>System Id</th>
                        <td>${data.SysId}</td>
                    </tr>
                    <tr>
                        <th>Roll No.</th>
                        <td>${data.RollNo}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>${data.Name}</td>
                    </tr>
                    <tr>
                        <th>Section</th>
                        <td>${data.Section}</td>
                    </tr>
                    <tr>
                        <th>Group</th>
                        <td>${data.Group}</td>
                    </tr>
                    <tr>
                        <th>Program</th>
                        <td>${data.Prog}</td>
                    </tr>
                    <tr>
                        <th>Plan</th>
                        <td>${data.Plan}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>${data.Email}</td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td>${data.Mobile}</td>
                    </tr>
                </table>`;
                    // Add other details as per your requirements
                } else{
                    studentDetails.innerHTML = "<p>No student found.</p>";
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
